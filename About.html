<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>About</title>
		<link rel="stylesheet" type="text/css" href="./css/About.css"/>
	</head>
	<body style="background-color: #BDBDBD;margin: 0px;">
		<div id="chart">
			<div class="title"><span>Summer满意度调查</span></div>
			<span class="con_1">
				<p>尊敬的用户您好：</p>
				<p>为了给您提供更加完美的贺铎洋，我们希望收集并了解您在与铎洋相处后的情感情况。对您的配合和支持表示衷心的感谢。</p>
			</span>
			<div class="con_2">
				<p class="first">第一部分：基本信息</p>
				<p>姓名：<input type="text" name="" id="" value="" /></p>
				<p>性别：<select>
					<option value="">女</option>
					<option value="">男</option>
				</select></p>
				<p>年龄：<input type="text" name="" id="" value="" /></p>
			</div>
			<br />
			<div class="con_3">
				<p class="first">第二部分：您对贺铎洋整体满意度如何？</p>		
				<form >
					<input type="radio" checked="checked" name="Sex" value="male" />
					非常满意
					<br />
					<input type="radio" name="Sex" value="female" />
					满意
					<br />
					<input type="radio" name="Sex" value="female" />
					很完美
					<br />
					<input type="radio" name="Sex" value="female" />
					无可挑剔
				</form>
			</div>
			<br />
			<div class="con_4">
				<p class="first">您对贺铎洋有什么想法，请大声说出来吧！（例如：哪里太完美，哪些事情干得漂亮）</p>
				<img src="./index/3_1.jpeg" />
				<textarea rows="8" cols="30" style="margin: 15px;">
				</textarea>
			</div><br />
			<div style="text-align: center;" class="con_5">	
				<form>
				<input type="reset" name="" id="" value="重置" />
				<input type="button" name="" id="" value="提交" onclick="form.submit()"/>
				</form>
			</div>
		</div>
		
	</body>
</html>
